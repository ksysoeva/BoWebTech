<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
       

        <div id="carouselExampleAutoplaying" class="carousel slide position-relative" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner h-100">
                <div class="carousel-item h-100 active">
                    <img src="../images/choco.webp" class="d-block w-100" alt="img1">
                    <div class="carousel-caption h-100 d-flex flex-column justify-content-center align-items-start">
                        <h2 class="fw-bold">Шоколадный фундук с соленой карамелью</h2>
                        <p class="w-50 text-start d-none d-md-block fs-5 fw-light">Ммм...чем-то напоминает шоколадный батончик</p>
                        
                    </div>
                </div>
                <div class="carousel-item h-100">
                    <img src="../images/three.png" class="d-block w-100" alt="img2">
                    <div class="carousel-caption h-100 d-flex flex-column justify-content-center align-items-start">
                        <h2 class="fw-bold">Три шоколада</h2>
                        <p class="w-50 text-start d-none d-md-block fs-5 fw-light">Для любителей всего шоколадного!</p>
                        
                    </div>
                </div>
                <div class="carousel-item h-100">
                    <img src="../images/malina.png.webp" class="d-block w-100" alt="img3">
                    <div class="carousel-caption h-100 d-flex flex-column justify-content-center align-items-end">
                        <h2 class="fw-bold">Манго-малина-маракуйя</h2>
                        <p class="w-50 text-end d-none d-md-block fs-5 fw-light"> Яркий фруктовый вкус не оставит равнодушным :)</p>
                        
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
